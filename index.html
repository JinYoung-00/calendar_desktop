<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar & To-Do Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="titlebar.css">
</head>

<body>
    <!-- Ïª§Ïä§ÌÖÄ ÌÉÄÏù¥ÌãÄÎ∞î -->
    <div class="custom-titlebar">
        <div class="titlebar-drag-region">
            <div class="titlebar-icon">üêà‚Äç‚¨õ</div>
            <div class="titlebar-title">Yon Calendar & To-Do</div>
        </div>
        <div class="titlebar-controls">
            <button class="titlebar-button minimize-button" id="minimize-btn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="0" y="5" width="12" height="2" fill="currentColor" />
                </svg>
            </button>
            <button class="titlebar-button close-button" id="close-btn">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M1 1L11 11M11 1L1 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="calendar-section">
            <div class="calendar-header">
                <h1 class="calendar-title" id="calendar-title">2025ÎÖÑ 12Ïõî</h1>
                <div class="nav-buttons">
                    <button class="nav-button" onclick="previousMonth()">
                        <span class="material-icons-round">chevron_left</span>
                    </button>
                    <button class="nav-button" onclick="nextMonth()">
                        <span class="material-icons-round">chevron_right</span>
                    </button>
                </div>
            </div>

            <div class="calendar-grid day-headers">
                <div class="day-header sunday">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header saturday">Sat</div>
            </div>

            <div class="calendar-grid calendar-body" id="calendar-body"></div>
        </div>

        <div class="todo-section">
            <div class="todo-header-image" id="todo-header-image">
                <input type="file" id="image-upload" accept="image/*" style="display: none;"
                    onchange="handleImageUpload(event)">
                <div class="image-placeholder" onclick="document.getElementById('image-upload').click()">
                    <span class="material-icons-round">add_photo_alternate</span>
                    <span>Click to add background image</span>
                </div>
                <div class="theme-toggle-container">
                    <button class="theme-toggle" onclick="toggleThemeMenu()">
                        <span class="material-icons-round">palette</span>
                    </button>
                    <div class="theme-menu" id="theme-menu">
                        <button class="theme-option" data-theme="pink" onclick="changeTheme('pink')" title="Pink">
                            <div class="theme-preview"
                                style="background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);"></div>
                        </button>
                        <button class="theme-option" data-theme="yellow" onclick="changeTheme('yellow')" title="Yellow">
                            <div class="theme-preview"
                                style="background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);"></div>
                        </button>
                        <button class="theme-option" data-theme="green" onclick="changeTheme('green')" title="Green">
                            <div class="theme-preview"
                                style="background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);"></div>
                        </button>
                        <button class="theme-option" data-theme="blue" onclick="changeTheme('blue')" title="Blue">
                            <div class="theme-preview"
                                style="background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);"></div>
                        </button>
                        <button class="theme-option" data-theme="purple" onclick="changeTheme('purple')" title="Purple">
                            <div class="theme-preview"
                                style="background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);"></div>
                        </button>
                        <button class="theme-option" data-theme="beige" onclick="changeTheme('beige')" title="Beige">
                            <div class="theme-preview"
                                style="background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);"></div>
                        </button>
                        <button class="theme-option" data-theme="dark" onclick="changeTheme('dark')" title="Dark">
                            <div class="theme-preview"
                                style="background: linear-gradient(135deg, #1f2937 0%, #111827 100%);"></div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="todo-content">
                <div class="todo-input-container">
                    <input type="date" class="date-input" id="date-input">
                    <div class="todo-input-row">
                        <input type="text" class="todo-input" id="todo-input" placeholder="ÏùºÏ†ïÏùÑ Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî..."
                            onkeypress="handleKeyPress(event)">
                        <button class="add-button" onclick="addTodo()">Ï∂îÍ∞Ä</button>
                    </div>
                </div>

                <div class="todo-list" id="todo-list"></div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="titlebar.js"></script>
</body>

</html>
